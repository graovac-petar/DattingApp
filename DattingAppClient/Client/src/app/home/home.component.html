<div class="container mt-5">
  <div style="text-align: center">
    @if (!registerMode()) {
    <h1>FIND YOUR MATCH</h1>
    <p class="lead">
      Come on in to view your matches... all youy need is to sing up!
    </p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg me-2" (click)="registerToogle()">
        Register
      </button>
      <button class="btn btn-info btn-lg me-2">Learn more</button>
    </div>
    }@else {
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-register (cancelRegister)="cancelRegisterMode($event)" />
        </div>
      </div>
    </div>
    }
  </div>
</div>
